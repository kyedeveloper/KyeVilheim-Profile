<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xyraa4Sx Wkwk</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-purple: #6366f1;
            --primary-pink: #ec4899;
            --primary-blue: #3b82f6;
            --bg-dark: #0a0a0f;
            --bg-card: rgba(15, 23, 42, 0.8);
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow-glow: 0 0 50px rgba(99, 102, 241, 0.3);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(ellipse at center, #1e1b4b 0%, #0f0a1a 50%, #000000 100%);
            min-height: 100vh;
            color: var(--text-primary);
            position: relative;
            overflow-x: hidden;
        }

        /* Advanced animated background */
        .space-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.6;
        }

        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            animation: float 8s ease-in-out infinite;
        }

        .nebula1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.3) 0%, transparent 70%);
            top: -200px;
            right: -200px;
            animation-delay: 0s;
        }

        .nebula2 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.2) 0%, transparent 70%);
            bottom: -150px;
            left: -150px;
            animation-delay: 3s;
        }

        .nebula3 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.25) 0%, transparent 70%);
            top: 30%;
            left: 70%;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); opacity: 0.6; }
            50% { transform: translateY(-30px) scale(1.1); opacity: 0.8; }
        }

        /* Advanced stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: linear-gradient(45deg, #ffffff, #c7d2fe);
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(45deg, #ffffff, #fbbf24);
            border-radius: 50%;
            animation: shoot 3s linear infinite;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.5); }
        }

        @keyframes shoot {
            0% { 
                transform: translateX(-100px) translateY(100px);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateX(100vw) translateY(-100px);
                opacity: 0;
            }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            max-width: 450px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Profile section */
        .profile-section {
            text-align: center;
            margin-bottom: 40px;
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-container {
            position: relative;
            margin-bottom: 30px;
        }

        .profile-image {
            width: 180px;
            height: 180px;
            margin: 0 auto;
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-pink), var(--primary-blue));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', monospace;
            font-size: 56px;
            font-weight: 900;
            color: white;
            position: relative;
            animation: profileFloat 6s ease-in-out infinite;
            box-shadow: var(--shadow-glow);
            border: 3px solid var(--glass-border);
        }

        .profile-image::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            border-radius: 50%;
            animation: rotate 4s linear infinite;
            z-index: -1;
        }

        .profile-image::after {
            content: '🚀';
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 32px;
            animation: bounce 2s infinite;
        }

        @keyframes profileFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(10deg); }
        }

        .title {
            font-family: 'Orbitron', monospace;
            font-size: 42px;
            font-weight: 900;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #ffffff, var(--primary-purple), var(--primary-pink));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
            text-shadow: 0 0 30px rgba(99, 102, 241, 0.5);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 300;
            max-width: 350px;
            line-height: 1.6;
            margin: 0 auto;
        }

        /* Navigation buttons */
        .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
            max-width: 350px;
            animation: slideUp 1s ease-out 0.3s both;
        }

        .nav-btn {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: 18px 24px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.6s;
        }

        .nav-btn:hover::before {
            left: 100%;
        }

        .nav-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.4);
            background: rgba(99, 102, 241, 0.1);
            border-color: rgba(99, 102, 241, 0.3);
        }

        .nav-btn:active {
            transform: translateY(-2px);
        }

        .btn-icon {
            font-size: 20px;
            min-width: 24px;
        }

        /* Music player */
        .music-player {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 1000;
            animation: slideDown 1s ease-out 0.5s both;
        }

        .music-toggle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1db954, #1ed760);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(29, 185, 84, 0.3);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .music-toggle:hover {
            transform: scale(1.1) rotateZ(10deg);
            box-shadow: 0 20px 40px rgba(29, 185, 84, 0.5);
        }

        .music-toggle:active {
            transform: scale(0.95);
        }

        .spotify-container {
            position: fixed;
            top: 110px;
            right: 30px;
            background: var(--bg-card);
            backdrop-filter: blur(30px);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            display: none;
            min-width: 300px;
        }

        .spotify-container.show {
            display: block;
            animation: scaleIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 300;
            z-index: 10;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
                padding: 20px 15px;
            }

            .profile-image {
                width: 140px;
                height: 140px;
                font-size: 42px;
            }

            .profile-image::after {
                font-size: 24px;
                top: 10px;
                right: 10px;
            }

            .title {
                font-size: 32px;
            }

            .subtitle {
                font-size: 14px;
            }

            .nav-buttons {
                max-width: 100%;
            }

            .nav-btn {
                padding: 16px 20px;
                font-size: 15px;
            }

            .music-player {
                top: 20px;
                right: 20px;
            }

            .music-toggle {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .spotify-container {
                top: 85px;
                right: 20px;
                left: 20px;
                min-width: auto;
                padding: 15px;
            }

            .footer {
                bottom: 20px;
                font-size: 11px;
            }
        }

        @media (max-width: 480px) {
            .profile-image {
                width: 120px;
                height: 120px;
                font-size: 36px;
            }

            .title {
                font-size: 28px;
            }

            .nav-btn {
                padding: 14px 18px;
            }

            .nebula1, .nebula2, .nebula3 {
                transform: scale(0.7);
            }
        }
    </style>
</head>

    <script>
        // Advanced stars generation
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 150;
            const numberOfShootingStars = 3;
            
            // Regular twinkling stars
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 4 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 2 + 1) + 's';
                
                starsContainer.appendChild(star);
            }
            
            // Shooting stars
            for (let i = 0; i < numberOfShootingStars; i++) {
                const shootingStar = document.createElement('div');
                shootingStar.className = 'shooting-star';
                
                shootingStar.style.top = Math.random() * 50 + '%';
                shootingStar.style.left = '-100px';
                shootingStar.style.animationDelay = Math.random() * 8 + 's';
                shootingStar.style.animationDuration = (Math.random() * 2 + 2) + 's';
                
                starsContainer.appendChild(shootingStar);
            }
        }

        // Music player functionality
        const musicToggle = document.getElementById('musicToggle');
        const spotifyContainer = document.getElementById('spotifyContainer');
        let isPlayerOpen = false;

        musicToggle.addEventListener('click', function(e) {
            e.stopPropagation();
            isPlayerOpen = !isPlayerOpen;
            
            if (isPlayerOpen) {
                spotifyContainer.classList.add('show');
                musicToggle.innerHTML = '⏸️';
                musicToggle.style.background = 'linear-gradient(135deg, #e11d48, #f43f5e)';
            } else {
                spotifyContainer.classList.remove('show');
                musicToggle.innerHTML = '🎵';
                musicToggle.style.background = 'linear-gradient(135deg, #1db954, #1ed760)';
            }
        });

        // Close player when clicking outside
        document.addEventListener('click', function(event) {
            if (!spotifyContainer.contains(event.target) && event.target !== musicToggle) {
                spotifyContainer.classList.remove('show');
                musicToggle.innerHTML = '🎵';
                musicToggle.style.background = 'linear-gradient(135deg, #1db954, #1ed760)';
                isPlayerOpen = false;
            }
        });

        // Enhanced button interactions
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.background = `linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(236, 72, 153, 0.1))`;
            });
            
            btn.addEventListener('mouseleave', function() {
                this.style.background = 'rgba(15, 23, 42, 0.8)';
            });
            
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Ripple effect
                const ripple = document.createElement('div');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(255, 255, 255, 0.3)';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'ripple 0.6s linear';
                ripple.style.pointerEvents = 'none';
                
                this.appendChild(ripple);
                
                setTimeout(() => ripple.remove(), 600);
            });
        });

        // Add ripple keyframes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Initialize
        window.addEventListener('load', function() {
            createStars();
            
            // Add loading animation
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 1s ease';
                document.body.style.opacity = '1';
            }, 100);
        });

        // Performance optimization
        let ticking = false;
        function updateParallax() {
            if (!ticking) {
                requestAnimationFrame(function() {
                    // Subtle parallax effect for nebulas
                    const scrolled = window.pageYOffset;
                    const nebulas = document.querySelectorAll('.nebula');
                    nebulas.forEach((nebula, index) => {
                        const speed = 0.5 + (index * 0.2);
                        nebula.style.transform = `translateY(${scrolled * speed}px)`;
                    });
                    ticking = false;
                });
                ticking = true;
            }
        }

        window.addEventListener('scroll', updateParallax);
    </script>
